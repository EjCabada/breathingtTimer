<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Breathing Timer</h1>

    <div class="mainCard">
      <div class="timer" id="instruction">Breath (18)</div>
      <div id="cycles">Current Cycles: 0</div>
      <div class="button-area">
        <button id="start">Play</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <div>
      <div class="card" id="shortHold">Short Interval (15/10)</div>
      <div class="card" id="classic">Classic Interval (18/15)</div>
      <div class="card" id="longHold">Longer Hold (18/20)</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
